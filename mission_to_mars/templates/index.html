<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Mission</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../css/fixed.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <h2>Latest Mars News</h2>
    <h3 style="font-size: 1.9rem;">{{ marz.news_title }}</h3>
    <h4 style="font-size: 1.5rem;">{{ marz.news_caption }}</h4>
  </div>
  </div>

<!---top part of page end-->

<div class="row main-content">
    <div class="col-lg-7" id="section-left">
        <h1 style="padding-left: 5rem; font-size: 3rem;">Featured Mars Image</h1>
        <hr>
        <img class="img-fluid" id="centered-image" src="{{ marz.main_image }}" style="height: 50rem; padding-left: 10rem;">
    </div>
    <div class="col-1"></div>
    <div class="col-lg-4" id="section-right">
        <h2>Current Weather</h2>
        <hr>
        <div class="row">
              <center>{{marz.current_weather}}</center>
        </div>
        <h2>Mars Facts</h2>
        <hr>
        <div class="row">
          <center>{{marz.table_html | safe}}</center>
        </div>
    </div>
</div>
<center>
<div class="row two">
  <div class="col-lg-12">
    <h2>Hemispheres</h2>
        <hr>
        <div class="row" id="image-row">
            <div class="image-column">
                <img class="image-4-square1 img-fluid"  src="{{ marz.hemisphere[0].img_url }}" style="height: 50rem;">
                <img class="image-4-square img-fluid" src="{{ marz.hemisphere[1].img_url }}" style="height: 50rem;">
            </div>
            <div class="image-column">
                <img class="image-4-square img-fluid" src="{{ marz.hemisphere[2].img_url }}" style="height: 50rem;">
                <img class="image-4-square img-fluid" src="{{ marz.hemisphere[3].img_url }}" style="height: 50rem;">
              </div>
            </div>
        </div>
  </div>
</div>
</center>
</body>

</html>
